
server:
  host: 127.0.0.1
  port: 18082
  servlet:
    path-match: /api/ws

spring:
  messages:
    encoding: UTF-8

  # AI Agent 配置
  ai:
    agent:
      dify:
        enabled: true
        connect-timeout: 5000
        socket-timeout: 60000
        apps:
          admin-service:
            name: "admin-agent"
            api-key: your-access-key-secret
            base-url: https://api.dify.ai/v1
            enabled: true

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.211:3306/agent?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      keep-alive: true
      max-active: 50
      min-idle: 8
      initial-size: 10
      test-while-idle: true
      validation-query: SELECT 1

  # Redis 配置
  data:
    redis:
      host:
      port: 6379
      password:
      database: 0
      timeout: 20s

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Security JWT 配置
security:
  jwt:
    secret: your-256-bit-secret-key-change-this-in-production-min-32-chars
    expiration: 86400000
    refresh-expiration: 604800000

# Minio 配置
minio:
  endpoint: http://192.168.1.211:9000
  accessKey:
  secretKey:
  defaultBucket: default
  enabled: true
  connectTimeout: 10000
  writeTimeout: 60000
  readTimeout: 10000

# 阿里云 OSS 配置
aliyun:
  oss:
    enabled: true
    endpoint: https://oss-cn-hangzhou.aliyuncs.com
    access-key-id: your-access-key-id
    access-key-secret: your-access-key-secret
    bucket-name: your-bucket-name
    custom-domain: https://cdn.yourdomain.com
    path-prefix: uploads/
    connection-timeout: 5000
    socket-timeout: 10000
    max-connections: 1024
    use-https: true


logging:
  level:
    root: INFO
    org.springframework: INFO
    com.wenmai: DEBUG
    com.zaxxer.hikari: WARN
